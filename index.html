<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Store</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>My Store</h1>
      <div class="cart-icon" onclick="toggleCart()">
        ðŸ›’ <span id="cart-count">0</span>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <div class="product-grid">
        <!-- Product Cards -->
        <div class="product-card">
          <img src="./images/1.jpg" alt="Product 1" />
          <h2>Product 1</h2>
          <p>$10.00</p>
          <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="./images/2.jpg" alt="Product 2" />
          <h2>Product 2</h2>
          <p>$15.00</p>
          <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="./images/3.jpg" alt="Product 3" />
          <h2>Product 3</h2>
          <p>$10.00</p>
          <button onclick="addToCart('Product 3', 10)">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="./images/4.jpg" alt="Product 4" />
          <h2>Product 4</h2>
          <p>$15.00</p>
          <button onclick="addToCart('Product 4', 15)">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="./images/5.jpg" alt="Product 5" />
          <h2>Product 5</h2>
          <p>$10.00</p>
          <button onclick="addToCart('Product 5', 10)">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="./images/6.jpg" alt="Product 6" />
          <h2>Product 6</h2>
          <p>$15.00</p>
          <button onclick="addToCart('Product 6', 15)">Add to Cart</button>
        </div>
      </div>
    </main>

    <!-- Cart Side Panel -->
    <aside id="cart-panel">
      <button class="close-cart" onclick="toggleCart()">X</button>
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <button class="clear-cart" onclick="clearCart()">Clear Cart</button>
    </aside>
  </body>
</html>
